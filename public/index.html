<!DOCTYPE html>
<html>
  <head>
    <title>StockSync Manager</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>StockSync Manager</h1>
        <p class="subtitle">Track your inventory with simplicity</p>
      </header>

      <main>
        <section class="form-container">
          <h2 class="form-title">Add New Item</h2>
          <form id="itemForm">
            <div class="form-group">
              <label for="name">Item Name</label>
              <input
                type="text"
                id="name"
                placeholder="Enter item name"
                required
              />
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <input
                type="text"
                id="description"
                placeholder="Enter description"
              />
            </div>

            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input type="number" id="quantity" min="1" value="1" required />
            </div>

            <div class="form-actions">
              <button type="submit" class="btn-primary">Add Item</button>
              <button type="reset" class="btn-danger">Clear</button>
            </div>
          </form>
        </section>

        <section class="inventory-section">
          <div class="inventory-header">
            <h2 class="inventory-title">Inventory</h2>
          </div>

          <div class="items-list" id="itemsList">
            <div class="empty-state">
              <h3>No Items in Inventory</h3>
              <p>Add your first item to get started</p>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <p>
          Developed with &hearts; by
          <a target="_blank" href="https://www.github.com/abdulrehmanghub"
            >Abdul Rehman</a
          >
        </p>
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
